<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .form-box {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 360px;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }

    form p {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 4px;
      font-weight: 500;
      color: #555;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    button[type="submit"] {
      width: 100%;
      padding: 0.75rem;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      margin-top: 1rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button[type="submit"]:hover {
      background-color: #1f2e3c;
    }

    .loading {
      margin-top: 1rem;
      text-align: center;
      color: #666;
      font-size: 0.9rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Sign In</h2>
    <form method="post" onsubmit="showLoader()">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Sign In</button>
      <div id="loading" class="loading">Signing in...</div>
    </form>
  </div>

  <script>
    function showLoader() {
      document.getElementById('loading').style.display = 'block';
    }
  </script>
</body>
</html>
